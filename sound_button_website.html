<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Buttons</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .sound-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.15s ease;
    }

    .sound-button:active {
      animation: bounce 300ms ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(0.85); }
      60%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .filename {
      font-size: 14px;
      opacity: 0.85;
      word-break: break-all;
    }

    @media (max-width: 600px) {
      .sound-button {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="button-wrapper">
      <button
        class="sound-button"
        style="background-image: url('horn.JPG');"
        onclick="playSound('horn.mp3')"
      ></button>
      <div class="filename">horn</div>
    </div>

    <div class="button-wrapper">
      <button
        class="sound-button"
        style="background-image: url('what.jpg');"
        onclick="playSound('what.mp3')"
      ></button>
      <div class="filename">what</div>
    </div>

    <div class="button-wrapper">
      <button
        class="sound-button"
        style="background-image: url('okay.JPG');"
        onclick="playSound('okay.mp3')"
      ></button>
      <div class="filename">okay</div>
    </div>

  </div>

  <script>
    function playSound(file) {
      const audio = new Audio(file);
      audio.play(); // overlapping allowed by creating a new instance each time
    }
  </script>
</body>
</html>
